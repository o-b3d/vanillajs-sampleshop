<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Vite App</title>
  </head>

  <body>
    <nav class="navbar">
      <div class="nav-center">
        <div>
          <button class="toggle-nav">
            <i class="fas fa-bars"></i>
          </button>
          <ul class="nav-links">
            <li>
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li>
              <a href="products.html" class="nav-link">Products</a>
            </li>
            <li>
              <a href="about.html" class="nav-link">About Us</a>
            </li>
          </ul>
        </div>
        <img src="./images/logo-white.svg" class="nav-logo" alt="white logo" />
        <div class="toggle-container">
          <button class="toggle-cart">
            <i class="fas fa-shopping-cart"></i>
          </button>
          <span class="cart-item-count">Temp</span>
        </div>
      </div>
    </nav>
    <section class="hero">
      <div class="hero-container">
        <h1 class="text-slanted">Wecolme to Comfy</h1>
        <h3>Get comfy with us - we do</h3>
        <a href="products.html" class="hero-btn">Shop Now</a>
      </div>
    </section>
    <div class="sidebar-overlay show">
      <aside class="sidebar">
        <button class="sidebar-close">
          <i class="fas fa-times"></i>
        </button>
        <ul class="sidebar-links">
          <li>
            <a href="index.html" class="sidebar-link">
              <i class="fas fa-home fa-fw"></i>
              Home</a
            >
          </li>
          <li>
            <a href="products.html" class="sidebar-link">
              <i class="fas fa-couch fa-fw"></i>
              Products</a
            >
          </li>
          <li>
            <a href="about.html" class="sidebar-link">
              <i class="fas fa-book fa-fw"></i>
              About Us</a
            >
          </li>
        </ul>
      </aside>
    </div>
    <div class="cart-overlay show">
      <aside class="cart">
        <button class="cart-close">
          <i class="fas fa-times"></i>
        </button>
        <header>
          <h3 class="text-slanted">Your Cart</h3>
        </header>
        <div class="cart-items">
          <article class="cart-item" data-id="">
            <img
              src="./images/main-bcg.jpeg"
              class="cart-item-img"
              alt="item image"
            />
            <div>
              <h4 class="cart-item-name">Bench</h4>
              <p class="cart-item-price">$13.99</p>
              <button class="cart-item-remove-btn">Remove</button>
            </div>
            <div>
              <button class="cart-item-increase-btn">
                <i class="fas fa-chevron-up"></i>
              </button>
              <p class="cart-item-amount">1</p>
              <button class="cart-item-decrease-btn">
                <i class="fas fa-chevron-down"></i>
              </button>
            </div>
          </article>
        </div>
        <footer>
          <h3 class="cart-total text-slanted">
            Total: <span class="cart-total-value">$0.00</span>
          </h3>
          <button class="cart-checkout btn">Checkout</button>
        </footer>
      </aside>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
